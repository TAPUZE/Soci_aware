publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.4.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  cloud_functions: ^5.1.0
  http: ^1.2.2
  flutter_bloc: ^8.1.6
  tflite_flutter: ^0.11.0
  collection: ^1.18.0
  webview_flutter: ^4.9.0
  flutter_secure_storage: ^9.2.2
  lottie: ^3.1.2
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
